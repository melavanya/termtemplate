<mat-card class="card">
  <mat-card-title>
  <h2>Termination Requests</h2>
</mat-card-title>

  <mat-card-content>
<mat-form-field>
        <mat-label>Search Employee</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef> Badge ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="empReportsTo">
        <th mat-header-cell *matHeaderCellDef> Reports To </th>
        <td mat-cell *matCellDef="let element"> {{element.empReportsTo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="empEndDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.empEndDate}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Termination Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status </th>
        <td mat-cell *matCellDef="let element"><mat-chip-list>
          <mat-chip *ngIf="element.approved === 'approved'" color="primary" selected>Approved</mat-chip>
          <mat-chip *ngIf="element.approved === 'declined'" color="warn" selected>Declined</mat-chip>
          <mat-chip *ngIf="element.approved === 'requested'" color="black" selected>Requested</mat-chip>
        </mat-chip-list>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div> 

</mat-card-content>
</mat-card>
