<style>
  table {
    width: 100%;
  }
  .mat-form-field {
    width: 80%;
  }
  .button {
    float: right;
  }

</style>
    <mat-card class="card">
        <mat-card-title>
            <span>Termination Steps</span>
        </mat-card-title>
        <mat-card-content>

          <mat-form-field>
            <mat-label>Search Step</mat-label>
            <input matInput (keyup)="applyFilter($event)">
          </mat-form-field>
            <button mat-mini-fab color="primary" class="button" (click)="addNewStep()">
           <mat-icon>add</mat-icon>
         </button>
    
        

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="stepDesc">
              <th mat-header-cell *matHeaderCellDef>Termination Steps</th>
              <td mat-cell *matCellDef="let element">
                {{element.stepDesc}}
               </td>
            </ng-container>

            <ng-container matColumnDef="dept">
              <th mat-header-cell *matHeaderCellDef>Department</th>
              <td mat-cell *matCellDef="let element">
                {{element.dept}}
               </td>
            </ng-container>


            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef>Active</th>
              <td mat-cell *matCellDef="let element">
                <mat-slide-toggle class="example-margin" [checked]="element.active" (change)="saveStepStatus(element.stepID,$event)"></mat-slide-toggle>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </mat-card-content>
    </mat-card>
