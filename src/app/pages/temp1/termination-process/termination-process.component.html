<mat-card class="card">
  <mat-card-title>
    <h2> </h2>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Search Employee</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="initiate">
          <th mat-header-cell *matHeaderCellDef>Initiate</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle class="example-margin" [checked]="element.initiate" [disabled]="element.initiate"
              (change)="initiateProcess(element.empID,$event)"></mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="empName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
        </ng-container>

        <ng-container matColumnDef="empID">
          <th mat-header-cell *matHeaderCellDef> Badge ID </th>
          <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
        </ng-container>

        <ng-container matColumnDef="empJobTitle">
          <th mat-header-cell *matHeaderCellDef>Job Title </th>
          <td mat-cell *matCellDef="let element"> {{element.empJobTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="empReportsTo">
          <th mat-header-cell *matHeaderCellDef> Reports To </th>
          <td mat-cell *matCellDef="let element"> {{element.empReportsTo}} </td>
        </ng-container>

        <ng-container matColumnDef="empEndDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.empEndDate}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Termination Reason </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip color={{element.SUPER.color}} selected>{{element.SUPER.status}}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
